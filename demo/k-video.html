<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>New player design sample</title>
        <link rel="stylesheet" type="text/css" href="demo.css">
	<script type="text/javascript" src="../js/k-video.js"></script>
</head>
<body>
<div class="body">
  <h1>k-video</h1>
  <p>Component for extend video tag functions:<br>
    <ul>
      <li>Promises for play, pause, seeking, loading functions</li>
      <li>Support UTC time</li>
      <li>Full media load support (via fetch function)</li>
      <li>"status" attribute for css</li>
      <li>No external dependensies - all in one</li>
    </ul>
  </p>
  <div class="kwrapper">
    <video is="k-video" id="mainplayer" class="singleplayer" src="../media/135747.mp4" controls time=1600000000000 msec=10000></video>
    <div class="status"></div>
  </div>
<br/>


</div>


</body>
</html>
